  name:         "Sigilo"
  type:         "Reactiva"
  description:
    "Si no hay objetivos visibles el asesino entra en sigilo. Ciertos objetivos son inmunes al sigilo. 
     El efecto de esta habilidad cesará cuando el asesino realice una acción distinta a movimiento. 
     <li>Rango I: los enemigos no empujan al asesino.</li>
     <li>Rango II: Los enemigos dejan de ver al asesino pero su movimiento será la minus-mitad.</li> 
     <li>Rango III: No hay penalización al movimiento y permite atravesar unidades.</li>"
