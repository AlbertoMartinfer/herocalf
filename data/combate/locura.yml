-
  nombre: "Estresado"
  efecto: "El personaje huye hacia la salida."
-
  nombre: "Eufórico"
  efecto: "El personaje se desnuda gritando al viento que se siente fértil."
-
  nombre: "Bipolar"
  efecto: "Copia el último turno del jugador sentado a tu derecha."
-
  nombre: "Enajenado"
